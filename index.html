<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="bet-container">
        <div id="my-money"></div>
        <input type="text" id="bet-size">
        <button id="bet">BET</button>
    </div>

    <div id="spin-list">
        <button id="start-spin">SPIN</button>
        <button id="refresh">REFRESH</button>
        <button id="spin-num0">0</button>
        <button id="spin-num1">1</button>
        <button id="spin-num2">2</button>
        <button id="spin-num3">3</button>
        <button id="spin-num4">4</button>
        <button id="spin-num5">5</button>
        <button id="spin-num6">6</button>
        <button id="spin-num7">7</button>
        <button id="spin-num8">8</button>
        <button id="spin-num9">9</button>
        <button id="spin-num10">10</button>
        <button id="spin-num11">11</button>
        <button id="spin-num12">12</button>
        <button id="spin-num13">13</button>
        <button id="spin-num14">14</button>
        <button id="spin-num15">15</button>
    </div>


    <div id="roulette-list">
        <button onclick="picked(this)" id="num0">0</button>
        <button onclick="picked(this)" id="num1">1</button>
        <button onclick="picked(this)" id="num2">2</button>
        <button onclick="picked(this)" id="num3">3</button>
        <button onclick="picked(this)" id="num4">4</button>
        <button onclick="picked(this)" id="num5">5</button>
        <button onclick="picked(this)" id="num6">6</button>
        <button onclick="picked(this)" id="num7">7</button>
        <button onclick="picked(this)" id="num8">8</button>
        <button onclick="picked(this)" id="num9">9</button>
        <button onclick="picked(this)" id="num10">10</button>
        <button onclick="picked(this)" id="num11">11</button>
        <button onclick="picked(this)" id="num12">12</button>
        <button onclick="picked(this)" id="num13">13</button>
        <button onclick="picked(this)" id="num14">14</button>
        <button onclick="picked(this)" id="num15">15</button>
    </div>





    <script src="script.js"></script>
</body>

</html>
